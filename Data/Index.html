<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Biltong Maker Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Biltong Maker Control Panel</h1>

  <!-- Live Readings -->
  <div class="status">
    <p>🌡️ Temperature: <span id="temp">--</span> °C</p>
    <p>💧 Humidity: <span id="hum">--</span> %</p>
    <p>Fan: <span id="fan">--</span></p>
    <p>Lamp: <span id="lamp">--</span></p>
    <p>Sensors: <span id="sensors">ON</span></p>
  </div>

  <!-- Control Buttons -->
  <div class="controls">
    <button onclick="toggleFan(true)">Fan ON</button>
    <button onclick="toggleFan(false)">Fan OFF</button>
    <button onclick="toggleLamp(true)">Lamp ON</button>
    <button onclick="toggleLamp(false)">Lamp OFF</button>
    <button onclick="toggleSensors()">Toggle Sensors</button>
  </div>

  <!-- Graph -->
  <div class="chart-container">
    <canvas id="dataChart"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
